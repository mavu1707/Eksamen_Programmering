<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransom Note Generator</title>
    <link href="ransom-style.css" rel="stylesheet">
</head>
<body>
    <section id="input-form">
        <p>
            <label for="text">Enter text to ransomize:</label>
            <textarea id="text" name="name" rows="8"></textarea>
        </p>
        <button id="test" onclick="makeRansom()">Ransomize text</button>
    </section>
    <section id="ransom-note">

    </section>
    <script>

        //Prepare array with allowed characters
        const allowedCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        const allowedCharactersArray = Array.from(allowedCharacters)

        /*Lager en event Listener som sjekker om knappen med id ransome-note blir trykket ned, så skal funksjonen makeRansom kjøre*/
        //document.getElementById("test").addEventListener("click", makeRansom)
        
        //Create function to run on button click
        function makeRansom() {
            //TODO: Fetch text from textarea
            let printOut = document.getElementById("text").value
            
            //TODO: Ensure correct capitalization of text string fetched
            let toUpper = printOut.toUpperCase()

            //TODO: Make capitalized text string into array
            /*Lenke som er brukt: https://www.samanthaming.com/tidbits/83-4-ways-to-convert-string-to-character-array/*/
            let stringToArray = toUpper.split('')

            //TODO: Prepare empty string variable for HTML
            let userRansom = ""

            /* TODO:
             * 1) Go through array of characters
             * 2) Check if capitalized array character is allowed:
             *    If it is, put HTML for image output into variable for HTML.
             *    If not, put the character from the array into variable for HTML.
             * Rules to ALSO check: 
             *    1) If character in array is a period (.), question mark (?), or exclamation mark (!),
             *       use the end.png-file (image of exclamation mark)
             *    2) If character is a space, insert <span class="space-separator"></span> into variabel for HTML
             * */
            //1 Done
            stringToArray.map(
                (test) => {userRansom}
            )

            for (let i = 0; i < stringToArray.length; i++){
                if(allowedCharactersArray.indexOf(stringToArray[i]) > -1){
                    userRansom += `<img src="images/${stringToArray[i]}.png"/>`
                    console.log("bilde");
                    
                }else if(stringToArray[i] === "." || stringToArray[i] === "!" || stringToArray[i] === "?"){
                    userRansom = `<img src="images/end.png"/>`
                    console.log("slutt");
                }else if(stringToArray[i] === " "){
                    userRansom += `<span class="space-separator"></span>`
                    console.log("space");
                }
                else {
                    userRansom = stringToArray
                }
            }

            //TODO: Write HTML output to #ransom-note
            let html = document.getElementById("ransom-note")
            html.innerHTML = userRansom
        }
        
    </script>
</body>
</html>
