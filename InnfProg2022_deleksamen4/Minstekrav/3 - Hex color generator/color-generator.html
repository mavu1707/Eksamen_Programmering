<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa decimal color generator</title>
    <link href="hex-gen-style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hex color generator
        <br /><small>Click &quot;Generate&quot; to generate a three-color palette:</small></h1>
        <button onclick="generateColors()" id="generate">Generate</button>    
    </header>
    <section id="color-palette">
        <div id="primary-color" class="color-container">Primary color 
            <span id="primary-color-code" class="code-container">#f3f3f3</span>
        </div>
        <div id="secondary-color" class="color-container">Secondary color 
            <span id="secondary-color-code" class="code-container">#cccccc</span>
        </div>
        <div id="third-color" class="color-container">Tertiary color 
            <span id="third-color-code" class="code-container">#eeeeee</span>
        </div>
    </section>

    <script>
        /* NOTE:
         * A hexadecimal color code consists of three number using the hexadecimal number system.
         * This means a hexa-decimal color code consists of a number between 0 and 255, formatted as hexa (FF to 00)
         * for the three parameters R (red), G (green) and B (blue), 
         * giving the format #EA6100 (R: EA, G: 61, B: 00) (<- the green button color from this css)
         * 
         * In this program, you need to construct an array of allowed characters, and randomly select
         * six characters for each color from that array
         */
        //Allowed values, from string to array:
        const hexValuesString = "0123456789ABCDEF"
        //TODO: Turn string to array:
        /*https://www.w3schools.com/jsref/jsref_from.asp*/
        const hexValuesArray = Array.from(hexValuesString)

        //Function to activate on "generate"-button
        function generateColors() {
            //Set default variables for color-codes:
            let primary = "#"
            let secondary = "#"
            let third = "#" 

            /*https://codepen.io/thisisprabha/pen/GoyVwm*/
            //TODO: System/code: to construct hexa-code for primary (six allowed characters):
            let hexPrimaryOne = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexPrimaryTwo = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexPrimaryThree = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexPrimaryFour = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexPrimaryFive = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexPrimarySix = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            
            const hexPrimaryColor = primary + hexPrimaryOne + hexPrimaryTwo + hexPrimaryThree + hexPrimaryFour + hexPrimaryFive + hexPrimarySix

            //TODO: System/code to construct hexa-code for secondary (six allowed characters):
            let hexSecondaryOne = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexSecondaryTwo = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexSecondaryThree = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexSecondaryFour = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexSecondaryFive = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexSecondarySix = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            
            const hexSecondaryColor = secondary + hexSecondaryOne + hexSecondaryTwo + hexSecondaryThree + hexSecondaryFour + hexSecondaryFive + hexSecondarySix

            //TODO: System/code to construct hexa-code for third (six allowed characters):
            let hexThirdOne = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexThirdTwo = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexThirdThree = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexThirdFour = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexThirdFive = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            let hexThirdSix = hexValuesArray[Math.floor(Math.random() * hexValuesArray.length)];
            
            const hexThirdColor = third + hexThirdOne + hexThirdTwo + hexThirdThree + hexThirdFour + hexThirdFive + hexThirdSix

            //TODO: Set the random colors as background color in their respective HTML elements:
            document.getElementById("primary-color-code").innerHTML = hexPrimaryColor
            document.getElementById("secondary-color-code").innerHTML = hexSecondaryColor
            document.getElementById("third-color-code").innerHTML = hexThirdColor

            //TODO: Print the color values to the respective code-containers:

            div.style.backgroundColor = hexPrimaryColor
        }

        //TODO: Make the function run on button click
    </script>
</body>
</html>
